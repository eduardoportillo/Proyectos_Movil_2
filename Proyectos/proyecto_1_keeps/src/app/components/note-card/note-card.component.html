<div *ngIf="note" (click)="onClick(note.id)">
  <h1 *ngIf="note.title">{{ note.title }}</h1>

  <ion-item *ngIf="note.type === 'text'">
    <ion-label>
      {{ note.description }}
    </ion-label>
  </ion-item>

  <ion-list *ngIf="note.type === 'todo'">
    <ion-item *ngFor="let todo of todos">
      <ion-checkbox slot="start">
        <ion-label>{{ todo.content }}</ion-label>
      </ion-checkbox>
    </ion-item>
  </ion-list>

</div>
