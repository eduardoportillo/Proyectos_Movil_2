<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="notes.length">
  <h3>Notes</h3>
  <ion-list>
    <ion-item *ngFor="let note of notes">
      <app-note-card [note]="note"></app-note-card>
    </ion-item>
  </ion-list>
</ion-content>
